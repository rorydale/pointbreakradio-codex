<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Point Break Radio</title>
  <desc id="logoDesc">Stylized radio burst mark</desc>
  <defs>
    <linearGradient id="pbrGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4fd8" />
      <stop offset="50%" stop-color="#7b5dff" />
      <stop offset="100%" stop-color="#45a1ff" />
    </linearGradient>
  </defs>
  <rect x="4" y="4" width="88" height="88" rx="20" fill="#050510" stroke="url(#pbrGradient)" stroke-width="4" />
  <g fill="none" stroke="url(#pbrGradient)" stroke-width="3">
    <circle cx="48" cy="48" r="16" />
    <circle cx="48" cy="48" r="28" opacity="0.7" />
    <circle cx="48" cy="48" r="38" opacity="0.4" />
  </g>
  <text x="48" y="55" fill="#f5f5ff" font-family="IBM Plex Mono, monospace" font-size="18" text-anchor="middle" letter-spacing="4">PBR</text>
</svg>
